<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</html>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-mono { font-family: 'Space Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
        .animate-pulse-slow { animation: pulse-slow 8s infinite ease-in-out; }
    </style>
</head>
<body class="bg-[#121212] text-[#F5F5F5] antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Icon Component to bridge Lucide in CDN
        const Icon = ({ name, size = 24, className = "", strokeWidth = 2 }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className} stroke-width={strokeWidth}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [selectedAlbum, setSelectedAlbum] = useState(null);

            const generateAlbumMedia = (baseId) => {
                return Array.from({ length: 15 }, (_, i) => ({
                    id: `${baseId}-${i}`,
                    url: `https://picsum.photos/seed/${baseId + i + 20}/800/${i % 3 === 0 ? '1200' : '800'}`,
                    isWide: i % 7 === 0,
                    isTall: i % 5 === 0,
                }));
            };

            const portfolioItems = [
                { id: 1, title: 'Urban Symmetry', category: 'Architecture', img: 'https://images.unsplash.com/photo-1449156001437-dc909a1f3800?auto=format&fit=crop&q=80&w=800', specs: 'Sony A7IV | 35mm f/1.4', media: generateAlbumMedia(100) },
                { id: 2, title: 'Midnight Motion', category: 'Commercial', img: 'https://images.unsplash.com/photo-1492691523567-6170f0295db1?auto=format&fit=crop&q=80&w=800', specs: 'FX3 | 4K 60fps', media: generateAlbumMedia(200) },
                { id: 3, title: 'Hype Reels', category: 'Lifestyle', img: 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=800', specs: '9:16 Optimized', media: generateAlbumMedia(300) },
                { id: 4, title: 'Silent Peak', category: 'Nature', img: 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=800', specs: 'DJI Mavic 3 Pro', media: generateAlbumMedia(400) },
                { id: 5, title: 'Aura Skincare', category: 'Brand Film', img: 'https://images.unsplash.com/photo-1556229174-5e42a09e45af?auto=format&fit=crop&q=80&w=800', specs: 'Red Komodo | Anamorphic', media: generateAlbumMedia(500) },
                { id: 6, title: 'Viral Strategy', category: 'Growth', img: 'https://images.unsplash.com/photo-1557833166-26798038622c?auto=format&fit=crop&q=80&w=800', specs: 'Engagement Focus', media: generateAlbumMedia(600) },
            ];

            const testimonials = [
                { name: "Sarah Jenkins", role: "Creative Director", text: "Vijay has an incredible eye for detail. The shots he delivered for our brand campaign were beyond our expectations." },
                { name: "Marcus Thorne", role: "Content Creator", text: "Working with VVS Photography changed our social game. The video quality is cinematic and perfectly tailored for our audience." },
                { name: "Elena Rossi", role: "Marketing Manager", text: "Professional, fast, and highly creative. Vijay knows exactly how to frame a story that resonates." }
            ];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (selectedAlbum) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'unset';
            }, [selectedAlbum]);

            return (
                <div className="selection:bg-[#F5F5F5] selection:text-[#121212]">
                    
                    {/* --- ALBUM MODAL --- */}
                    {selectedAlbum && (
                        <div className="fixed inset-0 z-[100] bg-[#0A0A0A] overflow-y-auto pt-20 md:pt-24 pb-12 px-4 md:px-6">
                            <div className="fixed top-0 left-0 w-full bg-[#0A0A0A]/95 backdrop-blur-lg z-[110] py-4 md:py-6 px-4 md:px-6 border-b border-neutral-900 flex justify-between items-center">
                                <div className="max-w-[70%]">
                                    <h2 className="text-lg md:text-xl font-bold uppercase tracking-tighter truncate">{selectedAlbum.title}</h2>
                                    <p className="text-[10px] font-mono text-neutral-500 uppercase tracking-widest">{selectedAlbum.category} / 15 FILES</p>
                                </div>
                                <button onClick={() => setSelectedAlbum(null)} className="p-2 md:p-3 bg-neutral-900 rounded-full">
                                    <Icon name="x" size={24} />
                                </button>
                            </div>

                            <div className="max-w-7xl mx-auto mt-8 md:mt-12">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 auto-rows-[150px] sm:auto-rows-[200px] md:auto-rows-[300px]">
                                    {selectedAlbum.media.map((item, idx) => (
                                        <div key={item.id} className={`relative overflow-hidden group bg-neutral-900 border border-neutral-800 ${item.isWide ? 'col-span-2' : ''} ${item.isTall ? 'row-span-2' : ''} ${idx === 0 ? 'col-span-2 row-span-2' : ''}`}>
                                            <img src={item.url} className="w-full h-full object-cover grayscale md:grayscale hover:grayscale-0 transition-all duration-700" alt="Gallery" />
                                            <div className="absolute top-2 right-2 md:opacity-0 group-hover:opacity-100">
                                                <div className="bg-black/50 p-2 backdrop-blur-sm"><Icon name="maximize-2" size={14} /></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-16 text-center">
                                    <button onClick={() => setSelectedAlbum(null)} className="w-full md:w-auto px-12 py-4 border border-neutral-800 hover:border-white transition-all text-[10px] font-mono uppercase tracking-[0.3em]">Return to Portfolio</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- NAV --- */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-[#121212]/90 backdrop-blur-md py-4 border-b border-neutral-800' : 'bg-transparent py-6 md:py-8'}`}>
                        <div className="max-w-7xl mx-auto px-4 md:px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 md:w-8 md:h-8 border border-[#F5F5F5] flex items-center justify-center rounded-full shrink-0">
                                    <div className="w-3 h-3 md:w-4 md:h-4 border border-[#F5F5F5] rounded-full"></div>
                                </div>
                                <span className="text-base md:text-xl font-bold tracking-tighter uppercase whitespace-nowrap">VVS PHOTOGRAPHY</span>
                            </div>
                            <div className="hidden md:flex gap-12 text-sm font-medium tracking-widest uppercase">
                                <a href="#work" className="hover:text-neutral-400 transition-colors">Work</a>
                                <a href="#services" className="hover:text-neutral-400 transition-colors">Services</a>
                                <a href="#about" className="hover:text-neutral-400 transition-colors">About</a>
                                <a href="#contact" className="hover:text-neutral-400 transition-colors">Contact</a>
                            </div>
                            <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} size={24} />
                            </button>
                        </div>
                    </nav>

                    {/* --- MOBILE MENU --- */}
                    <div className={`fixed inset-0 z-40 bg-[#121212]/98 backdrop-blur-xl flex flex-col items-center justify-center gap-8 text-2xl font-bold uppercase tracking-widest transition-all duration-500 ${isMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                        {['work', 'services', 'about', 'contact'].map(item => (
                            <a key={item} href={`#${item}`} onClick={() => setIsMenuOpen(false)}>{item}</a>
                        ))}
                    </div>

                    {/* --- HERO --- */}
                    <section className="relative h-screen flex items-center px-4 md:px-6 overflow-hidden">
                        <div className="absolute top-0 right-0 w-full h-full opacity-20 pointer-events-none">

                            <div className="absolute bottom-6 right-6 w-12 h-12 md:w-20 md:h-20 border-b border-r border-neutral-500"></div>
                        </div>
                        <div className="max-w-7xl mx-auto w-full relative z-10 pt-32 md:pt-0 pb-28 sm:pb-0">
                            <div className="inline-flex items-center gap-2 mb-4 md:mb-6 text-neutral-400 text-[10px] font-mono uppercase tracking-[0.3em]">
                                <span className="w-6 md:w-8 h-[1px] bg-neutral-600"></span>
                                Vijay Visual Shots • Chennai
                            </div>
                            <h1 className="text-5xl sm:text-7xl md:text-9xl font-bold tracking-tighter leading-[0.9] mb-8">DEFINING <br /><span className="text-neutral-500">VISUALS.</span></h1>
                            <p className="max-w-xl text-base md:text-xl text-neutral-400 font-light leading-relaxed mb-10">Professional photography and digital strategy by Vijay Kumar. Elevating your brand from the heart of Chennai.</p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="#work" className="px-8 py-4 bg-[#F5F5F5] text-[#121212] font-semibold uppercase tracking-widest text-xs text-center">Explore Albums</a>
                                <a href="#contact" className="px-8 py-4 border border-neutral-700 hover:border-[#F5F5F5] font-semibold uppercase tracking-widest text-xs text-center">Let's Connect</a>
                            </div>
                        </div>
                        <div className="absolute bottom-4 sm:bottom-6 left-4 md:left-24 font-mono text-[9px] md:text-[10px] text-neutral-600 space-y-1 tracking-widest">
                            <p>SHUTTER SPEED 1/500 | ISO 200</p>
                            <p>13.0827° N, 80.2707° E | CHENNAI</p>
                        </div>
                    </section>

                    {/* --- PORTFOLIO --- */}
                    <section id="work" className="py-24 px-4 md:px-6 bg-[#1a1a1a]">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex justify-between items-end mb-16">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold tracking-tight uppercase mb-4">The Portfolio</h2>
                                    <p className="text-neutral-500 text-sm max-w-sm">Click an album to view the full media collection.</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {portfolioItems.map((item) => (
                                    <div key={item.id} onClick={() => setSelectedAlbum(item)} className="group relative aspect-[4/5] overflow-hidden bg-neutral-900 cursor-pointer">
                                        <img src={item.img} alt={item.title} className="w-full h-full object-cover grayscale-[40%] group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity p-6 md:p-8 flex flex-col justify-end">
                                            <div className="font-mono text-[9px] text-neutral-400 mb-2 uppercase tracking-widest">{item.specs}</div>
                                            <h3 className="text-xl md:text-2xl font-bold uppercase mb-1">{item.title}</h3>
                                            <div className="flex justify-between items-center text-[10px] uppercase tracking-widest text-neutral-400">
                                                <span>{item.category}</span>
                                                <span className="border border-neutral-500 px-2 py-1">View Album</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- TESTIMONIALS --- */}
                    <section className="py-24 px-4 md:px-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-[10px] font-mono text-neutral-500 uppercase tracking-[0.4em] mb-4">Client Love</h2>
                                <h3 className="text-3xl md:text-4xl font-bold uppercase tracking-tighter">Voices of Success</h3>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {testimonials.map((t, idx) => (
                                    <div key={idx} className="p-8 border border-neutral-800 bg-[#161616]">
                                        <Icon name="quote" className="text-neutral-700 mb-6" size={32} />
                                        <p className="text-neutral-400 italic mb-8 leading-relaxed">"{t.text}"</p>
                                        <div className="font-bold uppercase tracking-widest text-sm">{t.name}</div>
                                        <div className="text-[10px] font-mono text-neutral-600 uppercase">{t.role}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- ABOUT --- */}
                    <section id="about" className="py-24 px-4 md:px-6 bg-neutral-100 text-neutral-900">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <img src="https://images.unsplash.com/photo-1554048612-b6a482bc67e5?auto=format&fit=crop&q=80&w=800" className="aspect-square object-cover grayscale" alt="Vijay" />
                            <div>
                                <h2 className="text-[10px] font-mono text-neutral-400 uppercase tracking-[0.4em] mb-6">The Artist</h2>
                                <h3 className="text-3xl md:text-5xl font-bold tracking-tighter uppercase mb-8">I am <span className="text-neutral-400">Vijay Kumar.</span></h3>
                                <p className="text-base md:text-lg text-neutral-600 mb-10 leading-relaxed">Founder of Vijay Visual Shots, based out of Chennai. I blend technical camera precision with a deep understanding of modern digital marketing.</p>
                                <div className="grid grid-cols-2 gap-8 text-[#121212]">
                                    <div><div className="text-3xl font-bold">VVS</div><div className="text-[10px] font-mono uppercase text-neutral-400">Chennai Based</div></div>
                                    <div><div className="text-3xl font-bold">100%</div><div className="text-[10px] font-mono uppercase text-neutral-400">Client Focus</div></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- CONTACT --- */}
                    <section id="contact" className="py-24 px-4 md:px-6">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 md:gap-24">
                            <div>
                                <h2 className="text-5xl md:text-6xl font-bold uppercase tracking-tighter mb-8 leading-none">Contact <br />me.</h2>
                                <p className="text-neutral-500 text-lg mb-12 max-w-sm">Based in Chennai, available for travel. For bookings for VVS Photography.</p>
                                <div className="space-y-6">
                                    <div className="flex items-center gap-4"><div className="w-12 h-12 border border-neutral-800 rounded-full flex items-center justify-center"><Icon name="mail" size={18} /></div><div><div className="text-[10px] font-mono uppercase text-neutral-600">Email</div><div>vijay@vjvisualshots.com</div></div></div>
                                    <div className="flex items-center gap-4"><div className="w-12 h-12 border border-neutral-800 rounded-full flex items-center justify-center"><Icon name="phone" size={18} /></div><div><div className="text-[10px] font-mono uppercase text-neutral-600">Mobile</div><div>7200233129</div></div></div>
                                    <div className="flex items-center gap-4"><div className="w-12 h-12 border border-neutral-800 rounded-full flex items-center justify-center"><Icon name="instagram" size={18} /></div><div><div className="text-[10px] font-mono uppercase text-neutral-600">Instagram</div><div>@vj.visual.shots</div></div></div>
                                </div>
                            </div>
                            <form className="space-y-8 mt-4" onSubmit={e => e.preventDefault()}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <input type="text" placeholder="NAME" className="bg-transparent border-b border-neutral-800 py-3 focus:outline-none focus:border-neutral-400 text-sm" />
                                    <input type="email" placeholder="EMAIL" className="bg-transparent border-b border-neutral-800 py-3 focus:outline-none focus:border-neutral-400 text-sm" />
                                </div>
                                <input type="tel" placeholder="MOBILE NUMBER (+91 ...)" className="w-full bg-transparent border-b border-neutral-800 py-3 focus:outline-none focus:border-neutral-400 text-sm" />
                                <textarea rows="4" placeholder="PROJECT GOAL" className="w-full bg-transparent border-b border-neutral-800 py-3 focus:outline-none focus:border-neutral-400 text-sm resize-none"></textarea>
                                <button className="w-full md:w-auto px-10 py-5 bg-[#F5F5F5] text-[#121212] font-bold uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3">Send Request <Icon name="arrow-right" size={16} /></button>
                            </form>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="py-12 px-4 md:px-6 border-t border-neutral-900 bg-[#0a0a0a]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 text-neutral-600">
                            <div className="text-[9px] font-mono uppercase tracking-widest">© 2026 Vijay Visual Shots • Chennai</div>
                            <div className="flex flex-col items-center gap-4">
                                <div className="flex gap-8"><a href="https://instagram.com/vj.visual.shots"><Icon name="instagram" size={20} /></a><a href="#"><Icon name="linkedin" size={20} /></a><a href="#"><Icon name="mail" size={20} /></a></div>
                                <div className="text-[10px] font-mono uppercase tracking-[0.2em] text-neutral-700">Designed and Developed by <a href="#" className="text-neutral-500 border-b border-neutral-800">arcade</a></div>
                            </div>
                            <div className="text-[9px] font-mono uppercase tracking-widest hidden sm:block">Frame the future.</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
